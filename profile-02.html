<!DOCTYPE html>
<html lang="en">
<head>
	<title>Booking User Bnails</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-language" content="vi">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="./assets/images/favicon.ico"/>
	<link rel="stylesheet" href="./assets/plugins/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="assets/plugins/select2/select2.min.css">
	<link rel="stylesheet" href="./assets/plugins/owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="./assets/plugins/swiper/swiper.min.css">
	<link rel="stylesheet" href="./assets/plugins/fancybox/jquery.fancybox.min.css">
	<link rel="stylesheet" href="./assets/plugins/animate.min.css">
	<link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="./assets/fonts/flaticon/flaticon.css">
	<link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>

<div id="app-bnails" class="backgroundImage">
	<header class="header">
		<div class="header-main">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-10">
						<div class="info-area">
							<div class="info-profile">
								<div class="image">
									<img src="./assets/images/avatar.jpg" alt="Ike Puspita Sari">
								</div>
								<div class="content">
									<div class="_desc">
										Hello,
									</div>
									<div class="_name">
										Ike Puspita Sari
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-2">
						<div class="header-notification">
							<a href="javascript:void(0)">
								<i class="far fa-bell"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header-decor">
			<div class="decor-item decor-item--1"></div>
			<div class="decor-item decor-item--2"></div>
			<div class="decor-item decor-item--3"></div>
		</div>
	</header>
	<div class="content">
		<div class="block-profile02">
			<form action="">
				<div class="form-avatar">
					<div class="image">
						<img src="./assets/images/avatar.jpg" alt="">
						<span><i class="fal fa-image"></i></span>
						<input type="file" name="avatar" id="profile-avatar">
					</div>
				</div>
				<div class="form-group">
					<label for="">
						<i class="flaticon-name"></i>
						Name
					</label>
					<input type="text" class="form-control" value="Ike Puspita Sari">
				</div>
				<div class="form-group">
					<label for="">
						<i class="flaticon-envelope"></i>
						Email
					</label>
					<input type="email" class="form-control" value="ikepuspitasari@gmail.com">
				</div>
				<div class="form-group">
					<label for="">
						<i class="flaticon-call"></i>
						Phone
					</label>
					<input type="tel" class="form-control" value="0909090909">
				</div>
				<div class="form-group">
					<label for="">
						<i class="flaticon-calendar"></i>
						Birthday
					</label>
					<input type="text" class="form-control" value="22-10-1992">
				</div>
				<div class="form-group form-group-radio">
					<label for="">
						<i class="flaticon-gender"></i>
						Gender
					</label>
					<div class="input-group">
						<div class="radio-item">
							<input type="radio" name="gender" id="gender0" value="0">
							<label for="gender0">
								<span>Male</span>
							</label>
						</div>
						<div class="radio-item">
							<input type="radio" name="gender" id="gender1" value="1">
							<label for="gender1">
								<span>Female</span>
							</label>
						</div>
						<div class="radio-item">
							<input type="radio" name="gender" id="gender2" value="2">
							<label for="gender2">
								<span>Other</span>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="">
						<i class="flaticon-sign"></i>
						Address
					</label>
					<input type="text" class="form-control" value="123 Royal Street, New York">
				</div>
				<div class="text-center mt-5">
					<button class="btn btn-theme">Update profile</button>
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<div class="container container-5">
			<div class="row">
				<div class="col">
					<div class="item active">
						<a href="index.html">
							<div class="_icon">
								<i class="flaticon-home"></i>
							</div>
							<div class="_name">
								Home
							</div>
						</a>
					</div>
				</div>
				<div class="col">
					<div class="item">
						<a href="booking.html">
							<div class="_icon">
								<i class="flaticon-calendar"></i>
							</div>
							<div class="_name">
								Booking
							</div>
						</a>
					</div>
				</div>
				<div class="col">
					<div class="item">
						<a href="history.html">
							<div class="_icon">
								<i class="flaticon-history"></i>
							</div>
							<div class="_name">
								History
							</div>
						</a>
					</div>
				</div>
				<div class="col">
					<div class="item">
						<a href="reward.html">
							<div class="_icon">
								<i class="flaticon-trophy"></i>
							</div>
							<div class="_name">
								Reward
							</div>
						</a>
					</div>
				</div>
				<div class="col">
					<div class="item">
						<a href="profile.html">
							<div class="_icon">
								<i class="flaticon-user"></i>
							</div>
							<div class="_name">
								Profile
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>

<script type="text/javascript" src="./assets/plugins/jquery.min.js"></script>
<script type="text/javascript" src="./assets/plugins/bootstrap/popper.min.js"></script>
<script type="text/javascript" src="./assets/plugins/bootstrap/bootstrap.min.js"></script>
<script src="assets/plugins/select2/select2.min.js"></script>
<script type="text/javascript" src="./assets/plugins/owlcarousel/owl.carousel.min.js"></script>
<script type="text/javascript" src="./assets/plugins/swiper/swiper.min.js"></script>
<script type="text/javascript" src="./assets/plugins/fancybox/jquery.fancybox.min.js"></script>
<script type="text/javascript" src="./assets/plugins/lazyload.js"></script>
<script type="text/javascript" src="./assets/plugins/dragscroll.js"></script>
<script type="text/javascript" src="./assets/plugins/theme-script.js"></script>

</body>
</html>
